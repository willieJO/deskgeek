name: Backend Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore desksaveanime.sln

      - name: Run backend test suite
        run: dotnet test tests/deskgeek.Backend.Tests/deskgeek.Backend.Tests.csproj --configuration Release --logger "trx;LogFileName=backend-tests.trx"

      - name: Upload backend test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          if-no-files-found: warn
          path: |
            **/backend-tests.trx
